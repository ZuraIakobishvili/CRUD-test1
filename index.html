<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
<div class="title">
    <h1>CRUD</h1>
    <p>Your tasks</p>
</div>
<div class="form">
    <form action="javascript:void(0);" method="POST"  onsubmit="app.Add()">
        <input type="text" id="add-todo" placeholder="Enter your tasks">
        <input type="submit" value="Add" class="btn btn-primary">
    </form>
    <p>Now you have:</p>
    <p id="counter"></p>
    <table>
        <tr class="to-do">
            <th><h3>Schedule : </h3></th>
        </tr>
        <tbody id="tasks">
        </tbody>
    </table>
</div>
<div id="edit-box" role="aria-hidden">
    <form action="javascript:void(0);" method="POST" id="save-edit">
        <input type="text" id="edit-todo">
        <input type="submit" value="Save" class="btn btn-success">
        <a onclick="CloseInut()" aria-label="Close">&#10006;</a>
    </form>
</div>

<script src="script.js"></script>
   
</body>
</html>
